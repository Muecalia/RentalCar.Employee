# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies Api
      run: dotnet restore ./RentalCar.Employee/RentalCar.Employee.Api/RentalCar.Employees.Api.csproj

    - name: Restore dependencies Tests
      run: dotnet restore ./RentalCar.Employee/RentalCar.Employee.UnitTests/RentalCar.Employees.UnitTests.csproj  
      
    - name: Build Api
      run: dotnet build ./RentalCar.Employee/RentalCar.Employee.Api/RentalCar.Employees.Api.csproj --no-restore

    - name: Build Tests
      run: dotnet build ./RentalCar.Employee/RentalCar.Employee.UnitTests/RentalCar.Employees.UnitTests.csproj  
      
    - name: Test
      run: dotnet test ./RentalCar.Employee/RentalCar.Employee.UnitTests/RentalCar.Employees.UnitTests.csproj --no-build --verbosity normal
